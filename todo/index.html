<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2 id="ToDo"> <b>ToDo<br>APP</b></h2>
  <!-- Login form starts here -->
  <form class="formstyle" onsubmit="return login(a)">
    <h3>Login To Access Your TO-DO list</h3><br>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><b>USERNAME</b></label>
      <input type="em" class="form-control" placeholder="Enter your username" id="username">
      <p id="usernameerror"></p><br>
    </div>
    <div class="mb-3">
      <label form-label><b>PASSWORD</b></label>
      <input type="password" class="form-control" id='pwd' placeholder="Provide password here" id="pwd">
      <p id="pwderror"></p>
    </div>
    <button type="submit" class="btn btn-primary">Log IN</button>
  </form>
  <!-- login form ends -->
  <script src="login.js"></script>
  <script src="./todo.js"></script>
</body>
</html>
